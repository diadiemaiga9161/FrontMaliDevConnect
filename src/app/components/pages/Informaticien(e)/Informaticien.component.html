<div class="page-title-area item-bg-2">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="page-title-content">
                    <h2>Informaticien(e)</h2>
                    <ul>
                        <li><a routerLink="/">Acceeuil</a></li>
                        <li>Informaticien(e)</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="projects-section pt-100 pb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-12 col-sm-4">
                <div>
                    <div class="activity-sidebar">
                        <div class="filters">
                            <h4>Filters:</h4>
                            <section class="panel">
                                <div style="box-shadow: none; border: none;" class="panel-body">
                                    <form role="form product-form">
                                        <div class="form-group">
                                            <label>Specialite</label>
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>Specialite</option>
                                                <option value="1">One</option>
                                            </select>
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label>Connaissance</label>
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>Connaissance</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                        <br>
                                        <button class="btn btn-primary" type="submit">Filter</button>
                                    </form>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-12 col-sm-12 row">

                <div class="col-lg-4 col-md-5 col-sm-5" *ngFor="let Informaticien of informaticien">
                    <div class="single-protfolio-box">
                        <div class="image">
                            <a class="crd" (click)="goToDettailInformaticien(Informaticien?.id)"><img
                                    src="assets/img/blog/dev4.png" alt="image"></a>
                        </div>
                        <div class="content">
                            <h3>{{Informaticien?.prenom}} {{Informaticien?.nom}}</h3>
                            <span>{{Informaticien?.specialite?.specialite}}</span>
                            <a (click)="goToDettailInformaticien(Informaticien?.id)" class="crd link-btn"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="pagination-area">
                    <a routerLink="/informaticien" class="prev page-numbers"><i class="flaticon-left"></i></a>
                    <a routerLink="/informaticien" class="page-numbers">1</a>
                    <span class="page-numbers current" aria-current="page">2</span>
                    <a routerLink="/informaticien" class="page-numbers">3</a>
                    <a routerLink="/" class="page-numbers">4</a>
                    <a routerLink="/informaticien" class="next page-numbers"><i class="flaticon-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>
